<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="http://localhost:8080/blog/"><link rel="icon" href="static/img/wy_img2.jpg" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>文章发表</title>
    <link href="static/css/demo.css" rel="stylesheet" type="text/css">
</head>
<body class="flipInX animated">
<lable><a href="{:url('index/index')}"  style="text-decoration:none;coler:gray">返回</a></lable>
<div class="demos-buttons">
    <h3>可以选择哦</h3>
    <a href="javascript:void(0)" class="submit choose">开心</a><br />
    <a href="javascript:void(0)" class="submit choose">有点伤心</a>
    <a href="" class="submit choose">二次元世界</a>
    <br>
    <a href="javascript:void(0)" class="submit choose">激动</a>
    <a href="" class="submit choose">生气~</a><br>
    <a href="javascipt:void(0)" class="submit choose">科普散文</a><br>
    <a href="javascipt:void(0)" class="submit choose">美食推荐</a><br>
    <a href="javascipt:void(0)" class="submit choose active">电影回忆</a><br>
    <a href="javascipt:void(0)" class="submit choose">大声宣告</a><br>
    <a href="javascipt:void(0)" class="submit choose">游戏天堂</a>
    <a href="javascipt:void(0)" class="submit choose">NBA激情时刻</a><br/>
    <a href="javascipt:void(0)" class="submit choose">科技世界</a>
    <a href="javascipt:void(0)" class="submit choose">探险之旅</a>
    <a href="javascipt:void(0)" class="submit choose">情书</a><br/>
    <a href="javascipt:void(0)" class="submit choose">苦恼</a>
</div>
<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1>
            <span>写下关于你此刻心情的文章吧~</span>
        </h1>
    </div>
    <div class="container">
        <form id="articleForm" class="contact" action="/blog/servlet/HomeServlet?method=publicArticle" method="post" id="form"  enctype="multipart/form-data">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">标题</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="title" name="title"  placeholder="Ex:龙猫"/>
                    <p></p>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="type"> 文章类型</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="type" name="type" placeholder="Ex: 科普文章"/>
                    <p></p>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">日志图片</label>
                </div>
                <div class="ctrl">
                    <input type="file" id="image" name="image"/>
                </div>
            </div>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="message">你的心情</label>
                </div>
                <div class="ctrl">
                     <textarea id="message" name="content" rows="15" cols="10"></textarea>
                </div>
            </div>

            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="发表">
                </div>
            </div>
        </form>

        <div id="validation">
        </div>
    </div>
</section>
</body>

<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script src="static/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="static/js/messaes_zh.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.choose').click(function(){
            $('#type').val($(this).text());
        });
    });
</script>

<script>
    $.validator.setDefaults({
        submitHandler: function() {
            //alert("提交事件!");
            form.submit();
        }
    });
    $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
        $("#articleForm").validate({

            errorPlacement: function(error, element) {
                error.appendTo(element.next());
            },

            rules: {
                title: {
                    required: true,
                },
                type: {
                    required: true,
                },
            },
            messages: {
                title: {
                    required: "请输入标题",
                },
                type: {
                    required: "请输入类型",
                },
            }
        });
    });
</script>
<style>
    .error{
        color:red;
    }
    </html>
