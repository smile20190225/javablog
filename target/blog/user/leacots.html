<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://localhost:8080/blog/">
  <link rel="icon" href="static/img/wy_img2.jpg" type="image/x-icon"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>留言</title>
  <link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>
<body>
  <div id="leacotsvm">
    <div class="header">
      <div class="menu-btn">
        <div class="menu"></div>
      </div>
      <h1 class="logo">
        <a href="user/index.html">
          <span>MYBLOG</span>
          <img src="static/img/logo.png">
        </a>
      </h1>
      <div class="nav">
        <a href="user/index.html">文章</a>
        <a href="user/whisper.html">微语</a>
        <a href="user/leacots.html" class="active">留言</a>
        <a href="user/album.html">相册</a>
        <a href="user/about.html">关于</a>
      </div>
      <p class="welcome-text">
        欢迎来到<span class="name" style="color:red;font-size: 40px">小明</span>的博客~
      </p>
    </div>

    <div class="content whisper-content leacots-content">
      <div class="cont w1000">
        <div class="whisper-list">
          <div class="item-box">
            <div class="review-version">
              <div class="form-box">
                <img class="banner-img" src="static/img/liuyan.jpg">
                <div class="form">


                  <form class="layui-form" action="/blog/servlet/UserServlet?method=addWord" method="post">
                    <input type="hidden" name="bloggerid" :value="bloggerid">
                    <div class="layui-form-item layui-form-text">
                      <div class="layui-input-block">
                        <textarea name="messagecontent" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block" style="text-align: right;">
                        <button type="submit" v-on:click="check" class="layui-btn definite">確定</button>
                      </div>
                    </div>
                  </form>



                </div>
              </div>
              <div class="volume">
                全部留言 <span>10</span>
              </div>
              <div class="list-cont">



                <template v-for="word in wordSet">
                  <div class="cont">
                    <div class="img">
                      <img :src="word.image" :alt="word.username" width="55px">
                    </div>
                    <div class="text">
                      <p class="tit"><span class="name">{{word.username}}</span><span class="data">{{word.messagetime}}</span></p>
                      <p class="ct">{{word.messagecontent}}</p>
                    </div>
                  </div>
                </template>




              </div>
            </div>
          </div>
        </div>
        <div id="demo" style="text-align: center;"></div>
      </div>
    </div>

    <div class="footer-wrap">
      <div class="footer w1000">
        <div class="qrcode">
          <img src="static/img/erweima.jpg">
        </div>
        <div class="practice-mode">
          <img src="static/img/down_img.jpg">
          <div class="text">
            <h4 class="title">我的联系方式</h4>
            <p>微信<span class="WeChat">1234567890</span></p>
            <p>手机<span class="iphone">1234567890</span></p>
            <p>邮箱<span class="email">1234567890@qq.com</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/vue.js"></script>
  <script type="text/javascript" src="static/js/axios.min.js"></script>
  <script type="text/javascript" src="static/js/public.js"></script>
  <script type="text/javascript">
    var vm = new Vue({
      el:'#leacotsvm',
      data:{
        wordSet:'',
        loginUser: '',
        isLogin: '',
        bloggerid:''
      },
      methods:{
        check:function (e) {
          // 进行验证 验证通过就返回 true
          if(this.isLogin === 0){
            alert("请先登录再评论")
            e.preventDefault();
          };
          return true;
        },
        //时间格式化函数，此处仅针对yyyy-MM-dd hh:mm:ss 的格式进行格式化
        dateFormat:function(time) {
          var date=new Date(time);
          var year=date.getFullYear();
          /* 在日期格式中，月份是从0开始的，因此要加0
           * 使用三元表达式在小于10的前面加0，以达到格式统一  如 09:11:05
           * */
          var month= date.getMonth()+1<10 ? "0"+(date.getMonth()+1) : date.getMonth()+1;
          var day=date.getDate()<10 ? "0"+date.getDate() : date.getDate();
          var hours=date.getHours()<10 ? "0"+date.getHours() : date.getHours();
          var minutes=date.getMinutes()<10 ? "0"+date.getMinutes() : date.getMinutes();
          var seconds=date.getSeconds()<10 ? "0"+date.getSeconds() : date.getSeconds();
          // 拼接
          return year+"-"+month+"-"+day+" "+hours+":"+minutes+":"+seconds;
        },
        subPath:function(path){
          //alert("dhagh");
          var array = path.split("*");
          console.log(array);
          return array;
        }
      },
      mounted:function(){
        this.bloggerid = getUrlParam("bloggerid");
        axios({
          method: "POST",
          url: "http://localhost:8080/blog/servlet/UserServlet?method=goLeacots",
          data: {
            bloggerid: this.bloggerid
          },
          transformRequest: [function(data) {
            // Do whatever you want to transform the data
            let ret = ''
            for(let it in data) {
              // 如果要发送中文 编码
              ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
            }
            return ret
          }],
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        }).then(response => {
          var data = response.data
          this.loginUser = data.detail.loginUser
          this.wordSet = data.detail.wordSet
          this.isLogin = data.detail.isLogin
          console.log(data)
        }).catch(error => console.log(error))
      }
    })
  </script>
</body>
</html>
