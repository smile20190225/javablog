<!DOCTYPE html>
<html lang="en">
<head>
  <base href="http://localhost:8080/blog/">
  <link rel="icon" href="static/img/wy_img2.jpg" type="image/x-icon"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>博客文章</title>
  <link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>
<body>

  <div id="vm">
    <div class="header">
      <div class="menu-btn">
        <div class="menu"></div>
      </div>
      <h1 class="logo">
        <a href="user/index.html">
          <span>MYBLOG</span>
          <img src="static/img/logo.png">
        </a>
      </h1>
      <div class="nav">
        <a href="user/index.html" class="active">文章</a>
        <a href="user/whisper.html">微语</a>
        <a href="user/leacots.html">留言</a>
        <a href="user/album.html">相册</a>
        <a href="user/about.html">关于</a>
      </div>
      <p class="welcome-text">
        欢迎来到<span class="name">小明</span>的博客~
      </p>
    </div>

    <div class="content whisper-content leacots-content details-content">
      <div class="cont w1000">
        <div class="whisper-list">
          <div class="item-box">
            <div class="review-version">
              <div class="form-box">
                <div class="article-cont">
                  <div class="title">
                    <h3>{{article.title}}</h3>
                    <p class="cont-info"><span class="data">{{article.publictime}}</span><span class="types">{{article.type}}</span></p>
                  </div>
                  <img src="static/img/wz_img1.jpg">
                  <p>{{article.content}}</p>
                  <div class="btn-box">
                    <button class="layui-btn layui-btn-primary">上一篇</button>
                    <button class="layui-btn layui-btn-primary">下一篇</button>
                  </div>
                </div>
                <div class="form">
                  <form class="layui-form" action="">
                    <div class="layui-form-item layui-form-text">
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block" style="text-align: right;">
                        <button class="layui-btn definite">確定</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="volume">
                全部留言 <span>10</span>
              </div>


              <div class="list-cont">

                <template v-for="uc in ucSet">
                  <div class="cont">
                    <div class="img">
                      <img src="static/img/header.png" alt="">
                    </div>
                    <div class="text">
                      <p class="tit"><span class="name">{{uc.username}}</span><span class="data">{{uc.commenttime}}</span></p>
                      <p class="ct">{{uc.commentcontent}}</p>
                    </div>
                  </div>
                </template>



              </div>


            </div>
          </div>
        </div>
        <div id="demo" style="text-align: center;"></div>
      </div>
    </div>

    <div class="footer-wrap">
      <div class="footer w1000">
        <div class="qrcode">
          <img src="static/img/erweima.jpg">
        </div>
        <div class="practice-mode">
          <img src="static/img/down_img.jpg">
          <div class="text">
            <h4 class="title">我的联系方式</h4>
            <p>微信<span class="WeChat">1234567890</span></p>
            <p>手机<span class="iphone">1234567890</span></p>
            <p>邮箱<span class="email">1234567890@qq.com</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="static/layui/layui.js"></script>
  <script type="text/javascript" src="static/js/vue.js"></script>
  <script type="text/javascript" src="static/js/axios.min.js"></script>
  <script type="text/javascript" src="static/js/public.js"></script>
  <script type="text/javascript">
    var uivm = new Vue({
      el:'#vm',
      data:{
        userid: '',
        articleid:'',
        loginUser: '',
        article: '',
        articleUser: '',
        ucSet: '',
      },
      mounted:function(){
        this.articleid = getUrlParam("articleid");
        axios({
          method: "POST",
          url: "http://localhost:8080/blog/servlet/UserServlet?method=goDetails",
          data: {
            //userid: this.userid,
            articleid:this.articleid
          },
          transformRequest: [function(data) {
            // Do whatever you want to transform the data
            let ret = ''
            for(let it in data) {
              // 如果要发送中文 编码
              ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
            }
            return ret
          }],
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        }).then(response => {
          var data = response.data
          this.article = data.detail.article
          this.loginUser = data.detail.loginUser
          this.articleUser = data.detail.articleUser
          this.ucSet = data.detail.ucSet
          console.log(data)
        }).catch(error => console.log(error))
      }
    })
  </script>
</body>
</html>
